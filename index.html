<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <!-- google icon -start-->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </header>
    <!-- google icon -end -->

    <!-- search section -start -->
    <section>
        <article>Search the web using Google!</article>
        <input type="text" size="50">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    <!-- search section -end -->
    <br>
    <hr>
    <!-- special searches section -start -->
    <section>
        <article>Special Searches</article>
        <a href="https://www.stanford.edu/search/">Stanford Search</a><br>
        <a href="https://www.linux.org/">Linux Search</a>
    </section>
    <!-- special searches section -end -->
    <br>
    <hr>
    <!-- help section -start -->
    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
    <a href="https://about.google/">About Google!</a><br>
    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
    <!-- help section -end -->
    <br>
    <hr>
    <!-- get uptdates section -start -->
    <section>
        <article>Get Google! <br> updates monthly:</article>
        <input type="text" size="30"><br>
        <button>Subscribe</button>
        <a href="https://archive.org/">Archive</a>
    </section>
    <!-- get uptdates section -end -->
    <hr>
    <!-- footer -start -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- footer -end -->
</body>

</html>
